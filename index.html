<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Doctor Login â€” Smart Medical Sensor Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-wrap">
  <section class="login-card card glass">
    <h1>Smart Medical Sensor Hub</h1>
    <p class="muted small">Authorized access only</p>

    <div class="input-row">
      <label>Username</label>
      <input id="username" placeholder="Doctor">
    </div>

    <div class="input-row">
      <label>Password</label>
      <input id="password" type="password" placeholder="SB">
    </div>

    <div class="actions">
      <button id="loginBtn" class="btn primary">Sign in</button>
    </div>

    <p id="errorMsg" class="muted error"></p>
  </section>

<script>
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = username.value.trim();
    const password = document.getElementById("password").value.trim();
    const err = document.getElementById("errorMsg");

    const res = await fetch("/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ username, password })
    });

    if (res.status === 200) {
      window.location.href = "form.html";
    } else {
      err.textContent = "Incorrect username or password.";
    }
  });
</script>

</body>
</html>
